services:
  db:
    image: postgres
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

  producer:
    build:
      context: .
      dockerfile: Dockerfile.producer
    env_file:
      - .env

  rescheduler:
    build:
      context: .
      dockerfile: Dockerfile.rescheduler
    env_file:
      - .env

  supervisor:
    build:
      context: .
      dockerfile: Dockerfile.supervisor
    env_file:
      - .env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  db-data: